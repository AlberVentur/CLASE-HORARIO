    <script>
        // Puedes agregar más funcionalidades según tus necesidades.
        const cuadros = document.querySelectorAll('.cuadro input');

        cuadros.forEach(input => {
            input.addEventListener('input', actualizarInformacion);
        });

        function actualizarInformacion() {
            const dia = this.parentElement.id;
            const hora = this.parentElement.querySelector('input:nth-child(2)').value;
            const aula = this.parentElement.querySelector('input:nth-child(3)').value;
            const materia = this.parentElement.querySelector('input:last-child').value;

            // Puedes hacer lo que quieras con la información (por ejemplo, almacenarla en una base de datos, mostrarla en consola, etc.).
            console.log(`Día: ${dia}, Hora: ${hora}, Aula: ${aula}, Materia: ${materia}`);
        }

        function descargarHorario() {
            const contenido = Array.from(cuadros).map(cuadro => {
                const dia = cuadro.parentElement.id;
                const hora = cuadro.parentElement.querySelector('input:nth-child(2)').value;
                const aula = cuadro.parentElement.querySelector('input:nth-child(3)').value;
                const materia = cuadro.parentElement.querySelector('input:last-child').value;
                return `${dia} - Hora: ${hora}, Aula: ${aula}, Materia: ${materia}`;
            }).join('\n');

            const blob = new Blob([contenido], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'horario.txt';
            link.click();
        }
